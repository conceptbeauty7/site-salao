
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ficha de Anamnese Capilar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fde1eb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffe9f0;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        h1 {
            text-align: center;
            color: #b4476b;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .checkbox-group, .radio-group {
            margin-top: 10px;
        }
        .checkbox-group label, .radio-group label {
            display: block;
            margin-top: 5px;
            font-weight: normal;
        }
        button {
            background-color: #d97894;
            color: white;
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficha de Anamnese Capilar</h1>
        <form action="https://formsubmit.co/santocamilly3@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="http://wa.me/message/NJSWFOS4GCHXA1">

            <label>Nome completo:</label>
            <input type="text" name="Nome" required>

            <label>Data de nascimento:</label>
            <input type="date" name="Data de nascimento" required>

            <label>Início do Protocolo Capilar:</label>
            <input type="date" name="Início do Protocolo">

            <label>Sexo:</label>
            <div class="radio-group">
                <label><input type="radio" name="Sexo" value="Feminino"> Feminino</label>
                <label><input type="radio" name="Sexo" value="Masculino"> Masculino</label>
            </div>

            <label>1. Qual a sua queixa principal em relação ao couro cabeludo?</label>
            <textarea name="Queixa Principal" required></textarea>

            <label>2. Dentro dessa queixa, ela afeta outras áreas do corpo?</label>
            <div class="radio-group">
                <label><input type="radio" name="Afeta outras áreas" value="Sim"> Sim</label>
                <label><input type="radio" name="Afeta outras áreas" value="Não"> Não</label>
            </div>
            <label>Quais?</label>
            <input type="text" name="Áreas afetadas">

            <label>3. Faz quanto tempo que você começou com este problema?</label>
            <input type="text" name="Tempo com o problema">

            <label>4. Ele está associado a alguma doença sazonal ou congênita?</label>
            <input type="text" name="Associação com doença">

            <label>5. O problema está:</label>
            <div class="radio-group">
                <label><input type="radio" name="Situação do problema" value="Aumentando"> Aumentando</label>
                <label><input type="radio" name="Situação do problema" value="Estável"> Estável</label>
                <label><input type="radio" name="Situação do problema" value="Diminuindo"> Diminuindo</label>
            </div>

            <label>6. Quais dessas alterações você apresenta no couro cabeludo?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="Alterações couro cabeludo" value="Dor"> Dor</label>
                <label><input type="checkbox" name="Alterações couro cabeludo" value="Coceira"> Coceira</label>
                <label><input type="checkbox" name="Alterações couro cabeludo" value="Ardor"> Ardor</label>
                <label><input type="checkbox" name="Alterações couro cabeludo" value="Inflamação"> Inflamação</label>
                <label><input type="checkbox" name="Alterações couro cabeludo" value="Feridas"> Feridas</label>
                <label><input type="checkbox" name="Alterações couro cabeludo" value="Sensibilidade"> Sensibilidade</label>
                <label><input type="checkbox" name="Alterações couro cabeludo" value="Caspa"> Caspa</label>
                <label><input type="checkbox" name="Alterações couro cabeludo" value="Oleosidade"> Oleosidade</label>
                <label><input type="checkbox" name="Alterações couro cabeludo" value="Odor"> Odor</label>
                <label><input type="checkbox" name="Alterações couro cabeludo" value="Descamação"> Descamação</label>
            </div>
            <input type="text" name="Outras alterações" placeholder="Outros">

            <label>7. Em relação ao cabelo com o passar do tempo, ele ficou:</label>
            <textarea name="Alterações no fio"></textarea>

            <label>8. Descreva últimas doenças relevantes (últimos 6 meses):</label>
            <textarea name="Doenças últimos 6 meses"></textarea>

            <label>9. Eventos antes da queda:</label>
            <textarea name="Eventos antes da queda"></textarea>

            <label>10. Alergia a medicamentos/cosméticos?</label>
            <textarea name="Alergia a medicamentos"></textarea>

            <label>11. Tem filhos? Se sim, quando foi a última gestação:</label>
            <textarea name="Filhos e gestação"></textarea>

            <label>12. A gravidez ocasionou queda de cabelo?</label>
            <textarea name="Queda pós-gestação"></textarea>

            <label>13. Tem alguma alteração hormonal? Qual:</label>
            <textarea name="Alteração hormonal"></textarea>

            <label>14. Alguém da família tem calvície? Quem:</label>
            <textarea name="Histórico familiar calvície"></textarea>

            <label>15. Frequência de lavagem dos cabelos:</label>
            <input type="text" name="Frequência lavagem">

            <label>16. Faz coloração nos cabelos? Tipo/Frequência:</label>
            <input type="text" name="Coloração tipo frequência">

            <label>17. Faz uso de quais desses itens?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="Itens uso[]" value="Gel"> Gel</label>
                <label><input type="checkbox" name="Itens uso[]" value="Boné/Chapéu"> Boné/Chapéu</label>
                <label><input type="checkbox" name="Itens uso[]" value="Penteados presos"> Penteados presos</label>
                <label><input type="checkbox" name="Itens uso[]" value="Escova"> Escova</label>
                <label><input type="checkbox" name="Itens uso[]" value="Baby liss"> Baby liss</label>
                <label><input type="checkbox" name="Itens uso[]" value="Secador"> Secador</label>
                <label><input type="checkbox" name="Itens uso[]" value="Apliques"> Apliques</label>
                <label><input type="checkbox" name="Itens uso[]" value="Prancha térmica"> Prancha térmica</label>
            </div>

            <label>18. Classifique seu nível de estresse:</label>
            <div class="radio-group">
                <label><input type="radio" name="Estresse" value="Baixo"> Baixo</label>
                <label><input type="radio" name="Estresse" value="Médio"> Médio</label>
                <label><input type="radio" name="Estresse" value="Alto"> Alto</label>
            </div>

            <label>19. Você faz uso de alisante, progressiva ou disciplinantes?</label>
            <input type="text" name="Uso de químicas">

            <label>20. Usa marcapasso?</label>
            <div class="radio-group">
                <label><input type="radio" name="Marcapasso" value="Sim"> Sim</label>
                <label><input type="radio" name="Marcapasso" value="Não"> Não</label>
            </div>

            <label style="margin-top:15px;">
                <input type="checkbox" name="Autorização" required>
                Autorizo e estou de acordo, com os procedimentos realizados e/ou à serem pela profissional Bianca Marques de Abreu.
            </label>

            <button type="submit">Enviar formulário</button>
        </form>
    </div>
</body>
</html>
