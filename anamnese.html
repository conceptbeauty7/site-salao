
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ficha de Anamnese Capilar</title>
    <style>
        body {
            background-color: #fde4ec;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffeef5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #a2446d;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group, .radio-group {
            margin-top: 10px;
        }
        .checkbox-group label, .radio-group label {
            display: block;
            font-weight: normal;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #d98ca7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        a.menu-button {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #a2446d;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="menu-button">⬅ Voltar ao menu</a>
        <h1>Ficha de Anamnese Capilar</h1>
        <form action="https://formsubmit.co/santocamilly3@gmail.com" method="POST">
            <label>Nome completo:</label>
            <input type="text" name="Nome completo" required>

            <label>Data de nascimento:</label>
            <input type="date" name="Data de nascimento">

            <label>Início do Protocolo Capilar:</label>
            <input type="date" name="Início do Protocolo Capilar">

            <label>Sexo:</label>
            <div class="radio-group">
                <label><input type="radio" name="Sexo" value="Feminino"> Feminino</label>
                <label><input type="radio" name="Sexo" value="Masculino"> Masculino</label>
            </div>

            <label>1. Qual a sua queixa principal em relação ao couro cabeludo?</label>
            <textarea name="Queixa principal"></textarea>

            <label>2. Essa queixa afeta outras áreas do corpo?</label>
            <div class="radio-group">
                <label><input type="radio" name="Afeta outras áreas" value="Sim"> Sim</label>
                <label><input type="radio" name="Afeta outras áreas" value="Não"> Não</label>
            </div>
            <input type="text" name="Quais áreas" placeholder="Se sim, quais?">

            <label>3. Faz quanto tempo que você começou com este problema?</label>
            <input type="text" name="Tempo de problema">

            <label>4. Está associado a alguma doença sazonal ou congênita?</label>
            <input type="text" name="Associação com doença">

            <label>5. O problema está:</label>
            <div class="radio-group">
                <label><input type="radio" name="Problema está" value="Aumentando"> Aumentando</label>
                <label><input type="radio" name="Problema está" value="Estável"> Estável</label>
                <label><input type="radio" name="Problema está" value="Diminuindo"> Diminuindo</label>
            </div>

            <label>6. Quais dessas alterações você apresenta no couro cabeludo?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="Alterações couro[]" value="Dor"> Dor</label>
                <label><input type="checkbox" name="Alterações couro[]" value="Coceira"> Coceira</label>
                <label><input type="checkbox" name="Alterações couro[]" value="Ardor"> Ardor</label>
                <label><input type="checkbox" name="Alterações couro[]" value="Inflamação"> Inflamação</label>
                <label><input type="checkbox" name="Alterações couro[]" value="Feridas"> Feridas</label>
                <label><input type="checkbox" name="Alterações couro[]" value="Sensibilidade"> Sensibilidade</label>
                <label><input type="checkbox" name="Alterações couro[]" value="Caspa"> Caspa</label>
                <label><input type="checkbox" name="Alterações couro[]" value="Oleosidade"> Oleosidade</label>
                <label><input type="checkbox" name="Alterações couro[]" value="Odor"> Odor</label>
                <label><input type="checkbox" name="Alterações couro[]" value="Descamação"> Descamação</label>
            </div>
            <input type="text" name="Alterações couro - outros" placeholder="Outros">

            <!-- Continuação seria colocada aqui... -->

            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="http://wa.me/message/NJSWFOS4GCHXA1">

            <button type="submit">Enviar formulário</button>
        </form>
    </div>
</body>
</html>
