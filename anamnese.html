
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Anamnese Capilar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fde3eb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffeef5;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #b54572;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 5px;
        }
        .checkbox-group label, .radio-group label {
            display: block;
            font-weight: normal;
        }
        button {
            background-color: #d77c96;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 25px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #c46682;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficha de Anamnese Capilar</h1>
        <form action="https://formsubmit.co/santocamilly3@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="http://wa.me/message/NJSWFOS4GCHXA1">

            <label>Nome completo:</label>
            <input type="text" name="nome" required>

            <label>Data de nascimento:</label>
            <input type="date" name="data_nascimento" required>

            <label>Início do Protocolo Capilar:</label>
            <input type="date" name="inicio_protocolo" required>

            <label>Sexo:</label>
            <div class="radio-group">
                <label><input type="radio" name="sexo" value="Feminino" required>Feminino</label>
                <label><input type="radio" name="sexo" value="Masculino" required>Masculino</label>
            </div>

            <label>1. Qual a sua queixa principal em relação ao couro cabeludo?</label>
            <textarea name="queixa" required></textarea>

            <label>2. Dentro dessa queixa, ela afeta outras áreas do corpo?</label>
            <div class="radio-group">
                <label><input type="radio" name="afeta_outros" value="Sim">Sim</label>
                <label><input type="radio" name="afeta_outros" value="Não">Não</label>
            </div>
            <input type="text" name="quais_outros" placeholder="Quais?">

            <label>3. Faz quanto tempo que você começou com este problema?</label>
            <input type="text" name="tempo_problema">

            <label>4. Está associado a alguma doença sazonal ou congênita?</label>
            <input type="text" name="doenca_associada">

            <label>5. O problema está:</label>
            <div class="radio-group">
                <label><input type="radio" name="estado_problema" value="Aumentando">Aumentando</label>
                <label><input type="radio" name="estado_problema" value="Estável">Estável</label>
                <label><input type="radio" name="estado_problema" value="Diminuindo">Diminuindo</label>
            </div>

            <label>6. Quais dessas alterações você apresenta no couro cabeludo?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="alteracoes[]" value="Dor">Dor</label>
                <label><input type="checkbox" name="alteracoes[]" value="Coceira">Coceira</label>
                <label><input type="checkbox" name="alteracoes[]" value="Ardor">Ardor</label>
                <label><input type="checkbox" name="alteracoes[]" value="Inflamação">Inflamação</label>
                <label><input type="checkbox" name="alteracoes[]" value="Feridas">Feridas</label>
                <label><input type="checkbox" name="alteracoes[]" value="Sensibilidade">Sensibilidade</label>
                <label><input type="checkbox" name="alteracoes[]" value="Caspa">Caspa</label>
                <label><input type="checkbox" name="alteracoes[]" value="Oleosidade">Oleosidade</label>
                <label><input type="checkbox" name="alteracoes[]" value="Odor">Odor</label>
                <label><input type="checkbox" name="alteracoes[]" value="Descamação">Descamação</label>
            </div>
            <input type="text" name="alteracoes_outras" placeholder="Outros">

            <label>7. Em relação ao cabelo com o passar do tempo, ele ficou:</label>
            <textarea name="mudanca_cabelo"></textarea>

            <label>8. Descreva últimas doenças relevantes que você foi acometido. (período de 6 meses)</label>
            <textarea name="doencas_6_meses"></textarea>

            <label>9. Se tem queda de cabelo atual, nos meses que antecederam este evento, você:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="eventos_queda[]" value="Fez dietas">Fez dietas</label>
                <label><input type="checkbox" name="eventos_queda[]" value="Emagreceu">Emagreceu</label>
                <label><input type="checkbox" name="eventos_queda[]" value="Engordou">Engordou</label>
                <label><input type="checkbox" name="eventos_queda[]" value="Emocional">Emocional</label>
                <label><input type="checkbox" name="eventos_queda[]" value="Cirurgia">Cirurgia</label>
                <label><input type="checkbox" name="eventos_queda[]" value="Teve trauma">Teve trauma</label>
            </div>
            <input type="text" name="eventos_queda_outros" placeholder="Outros">

            <label>10. Tem alergia a algum medicamento ou cosmético?</label>
            <input type="text" name="alergia_medicamento">

            <label>11. Tem filhos? Se sim, quando foi a última gestação:</label>
            <input type="text" name="tem_filhos">

            <label>12. A gravidez ocasionou queda de cabelo, após o período gestacional?</label>
            <input type="text" name="queda_gravidez">

            <label>13. Tem alguma alteração hormonal?</label>
            <input type="text" name="alteracao_hormonal">

            <label>14. Alguém da família tem calvície?</label>
            <input type="text" name="familia_calvicie">

            <label>15. Frequência de lavagem dos cabelos:</label>
            <input type="text" name="frequencia_lavagem">

            <label>16. Faz coloração nos cabelos? Qual tipo e frequência:</label>
            <input type="text" name="coloracao_tipo_frequencia">

            <label>17. Faz uso de quais desses itens?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="itens[]" value="Gel">Gel</label>
                <label><input type="checkbox" name="itens[]" value="Boné/Chapéu">Boné/Chapéu</label>
                <label><input type="checkbox" name="itens[]" value="Penteados presos">Penteados presos</label>
                <label><input type="checkbox" name="itens[]" value="Escova">Escova</label>
                <label><input type="checkbox" name="itens[]" value="Baby liss">Baby liss</label>
                <label><input type="checkbox" name="itens[]" value="Secador">Secador</label>
                <label><input type="checkbox" name="itens[]" value="Apliques">Apliques</label>
                <label><input type="checkbox" name="itens[]" value="Prancha térmica">Prancha térmica</label>
            </div>

            <label>18. Classifique seu nível de estresse:</label>
            <div class="radio-group">
                <label><input type="radio" name="estresse" value="Baixo">Baixo</label>
                <label><input type="radio" name="estresse" value="Médio">Médio</label>
                <label><input type="radio" name="estresse" value="Alto">Alto</label>
            </div>

            <label>19. Usa algum tipo de alisante, progressiva, alinhamento ou disciplinantes?</label>
            <input type="text" name="uso_alizantes">

            <label>20. Usa marcapasso?</label>
            <div class="radio-group">
                <label><input type="radio" name="marcapasso" value="Sim">Sim</label>
                <label><input type="radio" name="marcapasso" value="Não">Não</label>
            </div>

            <label style="margin-top:20px;"><input type="checkbox" required> Autorizo e estou de acordo, com os procedimentos realizados e/ou à serem pela profissional Bianca Marques de Abreu.</label>

            <button type="submit">Enviar formulário</button>
        </form>
    </div>
</body>
</html>
