<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Descubra seu estilo de cuidado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Descubra o cuidado ideal para seu cabelo</h1>
    <form id="formulario">
        <p>Responda às perguntas abaixo e descubra!</p>

        <label for="tipoCabelo">Como você descreveria seu tipo de cabelo?</label>
        <select id="tipoCabelo">
            <option value="">Selecione</option>
            <option value="Liso">Liso</option>
            <option value="Ondulado">Ondulado</option>
            <option value="Cacheado ou volumoso">Cacheado ou volumoso</option>
        </select>

        <label for="ressecado">Seu cabelo está ressecado?</label>
        <select id="ressecado">
            <option value="">Selecione</option>
            <option value="Muito">Muito</option>
            <option value="Pouco">Pouco</option>
            <option value="Nada">Nada</option>
        </select>

        <label for="quimica">Com que frequência você usa química?</label>
        <select id="quimica">
            <option value="">Selecione</option>
            <option value="Sempre">Sempre</option>
            <option value="Às vezes">Às vezes</option>
            <option value="Nunca">Nunca</option>
        </select>

        <label for="quebra">Você percebe queda ou quebra?</label>
        <select id="quebra">
            <option value="">Selecione</option>
            <option value="Muita quebra">Muita quebra</option>
            <option value="Queda leve">Queda leve</option>
            <option value="Nada">Nada</option>
        </select>

        <button type="submit">Ver Resultado</button>
    </form>

    <p id="aviso"></p>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
