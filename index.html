
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHB Concept Beauty</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fde4ec;
            color: #5a2a41;
        }
        header {
            background-color: #a2446d;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 40px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            color: #a2446d;
            font-family: 'Brush Script MT', cursive;
        }
        p.description {
            font-size: 1.1rem;
            color: #7a3b57;
            margin-bottom: 2rem;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #4b1d33;
            text-align: left;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #d98ca7;
            color: white;
            font-size: 1.05rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            margin-top: 25px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c07290;
        }
        #resultado {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #5a2a41;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/conceptbeauty7/site-salao/main/logo.png" alt="Logo do Salão">
        <nav>
            <a href="index.html">Descubra seu Estilo</a>
            <a href="anamnese.html">Ficha de Anamnese</a>
        </nav>
    </header>

    <div class="container">
        <h1>Descubra o cuidado ideal para seu cabelo</h1>
        <p class="description">Responda às perguntas abaixo e descubra!</p>
        <form id="quizForm">
            <label for="tipo">Como você descreveria seu tipo de cabelo?</label>
            <select id="tipo" name="tipo" required>
                <option value="">Selecione</option>
                <option value="liso">Liso</option>
                <option value="ondulado">Ondulado</option>
                <option value="cacheado">Cacheado ou volumoso</option>
                <option value="crespo">Crespo</option>
            </select>

            <label for="ressecado">Seu cabelo está ressecado?</label>
            <select id="ressecado" name="ressecado" required>
                <option value="">Selecione</option>
                <option value="nao">Não</option>
                <option value="pouco">Pouco</option>
                <option value="muito">Muito</option>
            </select>

            <label for="quimica">Com que frequência você usa química?</label>
            <select id="quimica" name="quimica" required>
                <option value="">Selecione</option>
                <option value="nunca">Nunca</option>
                <option value="asvezes">Às vezes</option>
                <option value="frequente">Frequentemente</option>
            </select>

            <label for="queda">Você percebe queda ou quebra?</label>
            <select id="queda" name="queda" required>
                <option value="">Selecione</option>
                <option value="nao">Não</option>
                <option value="leve">Queda leve</option>
                <option value="muita">Muita quebra</option>
            </select>

            <button type="submit">Ver Resultado</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById("quizForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const tipo = document.getElementById("tipo").value;
            const ressecado = document.getElementById("ressecado").value;
            const quimica = document.getElementById("quimica").value;
            const queda = document.getElementById("queda").value;

            let resultado = "";

            if (!tipo || !ressecado || !quimica || !queda) {
                resultado = "Por favor, responda todas as perguntas.";
            } else if (ressecado === "muito" || quimica === "frequente" || queda === "muita") {
                resultado = "Seu cabelo precisa de cuidados intensivos! Recomendamos terapia capilar e hidratação profunda. Vá até o menu e preencha a Ficha de Anamnese. ";
            } else if (ressecado === "pouco" || quimica === "asvezes") {
                resultado = "Um cronograma leve de nutrição e hidratação já fará diferença. Corte bordado pode ajudar também!";
            } else {
                resultado = "Seu cabelo está saudável! Mantenha os cuidados básicos e agende uma avaliação quando quiser.";
            }

            document.getElementById("resultado").textContent = resultado;
        });
    </script>
</body>
</html>
