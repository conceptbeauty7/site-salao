
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha de Anamnese - BHB Concept Beauty</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fde4ec;
      color: #4b1d33;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #a2446d;
      font-family: 'Brush Script MT', cursive;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #d98ca7;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c07290;
    }
    .whatsapp {
      display: none;
      margin-top: 30px;
      text-align: center;
    }
    .whatsapp a {
      background-color: #25D366;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Ficha de Anamnese Capilar</h1>

<form action="https://formsubmit.co/santocamilly3@gmail.com" method="POST" onsubmit="mostrarWhatsapp(); return true;">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="#">

  <label>Nome completo:</label>
  <input type="text" name="nome" required>

  <label>Data de nascimento:</label>
  <input type="date" name="data_nascimento" required>

  <label>Início do protocolo capilar:</label>
  <input type="date" name="inicio_protocolo">

  <label>Sexo:</label>
  <select name="sexo" required>
    <option value="">Selecione</option>
    <option value="Feminino">Feminino</option>
    <option value="Masculino">Masculino</option>
  </select>

  <label>1. Queixa principal sobre o couro cabeludo:</label>
  <textarea name="queixa_couro"></textarea>

  <label>2. Essa queixa afeta outras áreas do corpo?</label>
  <select name="afeta_outras_areas">
    <option value="Não">Não</option>
    <option value="Sim">Sim</option>
  </select>

  <label>3. Tempo com esse problema:</label>
  <input type="text" name="tempo_problema">

  <label>4. Está associado a doença sazonal ou congênita?</label>
  <input type="text" name="doenca_relacionada">

  <label>5. Evolução do problema:</label>
  <select name="estado_problema">
    <option value="Aumentando">Aumentando</option>
    <option value="Estável">Estável</option>
    <option value="Diminuindo">Diminuindo</option>
  </select>

  <label>6. Alterações no couro cabeludo:</label>
  <textarea name="alteracoes_couro"></textarea>

  <label>7. Mudanças no cabelo com o tempo:</label>
  <textarea name="mudancas_cabelo"></textarea>

  <label>8. Doenças nos últimos 6 meses:</label>
  <textarea name="doencas_recentes"></textarea>

  <label>9. Eventos antes da queda:</label>
  <textarea name="eventos_queda"></textarea>

  <label>10. Alergia a medicamentos/cosméticos?</label>
  <input type="text" name="alergias">

  <label>11. Tem filhos? Última gestação:</label>
  <input type="text" name="gestacao_info">

  <label>12. Queda após gestação?</label>
  <select name="queda_pos_gestacao">
    <option value="Não">Não</option>
    <option value="Sim">Sim</option>
  </select>

  <label>13. Alteração hormonal?</label>
  <input type="text" name="alteracao_hormonal">

  <label>14. Calvície na família? Quem?</label>
  <input type="text" name="calvicie_familiar">

  <label>15. Frequência de lavagem:</label>
  <input type="text" name="frequencia_lavagem">

  <label>16. Processo de cor nos cabelos?</label>
  <input type="text" name="processo_cor">

  <label>17. Usa algum dos itens?</label>
  <textarea name="itens_usados"></textarea>

  <label>18. Nível de estresse:</label>
  <select name="nivel_estresse">
    <option value="Baixo">Baixo</option>
    <option value="Médio">Médio</option>
    <option value="Alto">Alto</option>
  </select>

  <label>19. Usa alisantes/progressiva? Frequência:</label>
  <input type="text" name="alisamento_frequencia">

  <label>20. Usa marcapasso?</label>
  <select name="marcapasso">
    <option value="Não">Não</option>
    <option value="Sim">Sim</option>
  </select>

  <label>Autorização:</label>
  <textarea name="autorizacao">Autorizo e estou de acordo com os procedimentos realizados e/ou à serem realizados pela profissional Bianca Marques de Abreu.</textarea>

  <button type="submit">Enviar formulário</button>
</form>

<div class="whatsapp" id="whatsapp">
  <p>Formulário enviado com sucesso!</p>
  <a href="http://wa.me/message/NJSWFOS4GCHXA1" target="_blank">Falar com o salão pelo WhatsApp</a>
</div>

<script>
  function mostrarWhatsapp() {
    setTimeout(() => {
      document.getElementById("whatsapp").style.display = "block";
    }, 1500);
  }
</script>

</body>
</html>
