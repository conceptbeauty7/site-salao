
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BHB Concept Beauty</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #fde4ec;
      color: #4b1d33;
    }
    header {
      background-color: #fff0f5;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 150px;
      border-radius: 50%;
    }
    nav {
      background-color: #ffd6e6;
      text-align: center;
      padding: 10px;
    }
    nav a {
      margin: 0 15px;
      color: #a2446d;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-family: 'Brush Script MT', cursive;
      color: #a2446d;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #d98ca7;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c07290;
    }
    #resultado {
      margin-top: 30px;
      font-weight: bold;
      color: #842848;
    }
    .btn-link {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #a2446d;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-link:hover {
      background-color: #842848;
    }
  </style>
</head>
<body>

<header>
  <img src="https://via.placeholder.com/150x150.png?text=BHB+Logo" alt="Logo BHB">
</header>

<nav>
  <a href="#">Início</a>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSc21pAEhEw3C-iNPjbGINDvsoMjVF40G59HoBbt9bqd2nTnwQ/viewform" target="_blank">Ficha de Anamnese</a>
</nav>

<div class="container">
  <h1>Descubra o cuidado ideal para seu cabelo</h1>

  <form id="quizForm">
    <label for="tipo">Como você descreveria seu tipo de cabelo?</label>
    <select id="tipo" name="tipo">
      <option value="">Selecione</option>
      <option value="liso">Liso</option>
      <option value="ondulado">Ondulado</option>
      <option value="cacheado">Cacheado ou volumoso</option>
      <option value="crespo">Crespo</option>
    </select>

    <label for="ressecado">Seu cabelo está ressecado?</label>
    <select id="ressecado" name="ressecado">
      <option value="">Selecione</option>
      <option value="nao">Não</option>
      <option value="pouco">Pouco</option>
      <option value="muito">Muito</option>
    </select>

    <label for="quimica">Com que frequência você usa química?</label>
    <select id="quimica" name="quimica">
      <option value="">Selecione</option>
      <option value="nunca">Nunca</option>
      <option value="asvezes">Às vezes</option>
      <option value="frequente">Frequentemente</option>
    </select>

    <label for="queda">Você percebe queda ou quebra?</label>
    <select id="queda" name="queda">
      <option value="">Selecione</option>
      <option value="nao">Não</option>
      <option value="leve">Queda leve</option>
      <option value="muita">Muita quebra</option>
    </select>

    <button type="submit">Ver Resultado</button>
  </form>

  <div id="resultado"></div>
</div>

<script>
  document.getElementById("quizForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const tipo = document.getElementById("tipo").value;
    const ressecado = document.getElementById("ressecado").value;
    const quimica = document.getElementById("quimica").value;
    const queda = document.getElementById("queda").value;
    const resultadoDiv = document.getElementById("resultado");

    resultadoDiv.innerHTML = "";

    if (!tipo || !ressecado || !quimica || !queda) {
      resultadoDiv.innerHTML = "Por favor, responda todas as perguntas.";
      return;
    }

    let tratamento = 0;
    let nutricao = 0;
    let corteEspecial = 0;

    if (ressecado === "muito") tratamento++;
    if (ressecado === "pouco") nutricao++;

    if (quimica === "frequente") tratamento++;
    if (quimica === "asvezes") nutricao++;

    if (queda === "muita") tratamento++;
    if (queda === "leve") nutricao++;

    if (tipo === "cacheado") corteEspecial++;

    let resultado = "";

    if (tratamento >= 2) {
      resultado = "Seu cabelo demonstra sinais de danos. Recomendamos um cronograma capilar com foco em reconstrução e hidratações profundas.<br><br>";
      resultado += 'Você pode preencher a <strong><a href="https://docs.google.com/forms/d/e/1FAIpQLSc21pAEhEw3C-iNPjbGINDvsoMjVF40G59HoBbt9bqd2nTnwQ/viewform" target="_blank">Ficha de Anamnese</a></strong> para um atendimento personalizado.<br>';
    } else if (nutricao >= 2) {
      resultado = "Seu cabelo está saudável mas com leve ressecamento. Aposte em nutrições semanais com óleos vegetais e corte bordado.";
    } else {
      resultado = "Seu cabelo está em boa condição geral. Um corte de manutenção e hidratação leve são ideais neste momento.";
    }

    if (corteEspecial) {
      resultado += "<br><br>Como seu cabelo é cacheado ou volumoso, recomendamos cortes em camadas para valorizar os cachos.";
    }

    resultado += `<br><br><a class="btn-link" href="http://wa.me/message/NJSWFOS4GCHXA1" target="_blank">Falar com o salão pelo WhatsApp</a>`;

    resultadoDiv.innerHTML = resultado;
  });
</script>

</body>
</html>
