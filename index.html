<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra seu estilo de corte!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Qual o melhor corte para você?</h1>
        <p>Responda as perguntas abaixo e descubra seu estilo ideal!</p>
    </header>

    <form id="quizForm">
        <label for="pergunta1">Qual seu tipo de cabelo?</label><br>
        <select id="pergunta1" name="pergunta1">
            <option value="A">Liso</option>
            <option value="B">Cacheado</option>
            <option value="C">Ondulado</option>
        </select><br><br>

        <label for="pergunta2">Qual seu estilo preferido?</label><br>
        <select id="pergunta2" name="pergunta2">
            <option value="A">Moderno</option>
            <option value="B">Clássico</option>
            <option value="C">Despojado</option>
        </select><br><br>

        <input type="submit" value="Ver Resultado">
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
